<div class="container">
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-button" (click)="prevMonth()">&#8592;</button>
            <span>{{ monthName }} {{ year }}</span>
            <button class="nav-button" (click)="nextMonth()">&#8594;</button>
        </div>
        <div class="calendar-grid">
            <div class="calendar-row calendar-days">
                <div *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']" class="calendar-day-label">{{ day }}</div>
            </div>
            <div *ngFor="let week of weeks" class="calendar-row">
                <div
                    *ngFor="let day of week"
                    class="calendar-cell"
                    [class.selected]="day && selectedDate && day.toDateString() === selectedDate.toDateString()"
                    (click)="selectDate(day)"
                >
                    <span *ngIf="day">{{ day.getDate() }}</span>
                </div>
            </div>
        </div>
        <button class="today-button" (click)="today()">Today</button>
    </div>
</div>
