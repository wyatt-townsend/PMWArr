<div class="container">
    <form [formGroup]="form" (ngSubmit)="saveSettings()">
        <div class="form-group">
            <label>
                <input type="checkbox" formControlName="auto_download" />
                Auto Download
            </label>
        </div>

        <div class="form-group">
            <label>Sync Day:</label>
            <select formControlName="sync_days">
                @for (option of syncDayOptions; track option.value) {
                    <option [value]="option.value">{{ option.label }}</option>
                }
            </select>
        </div>

        <div class="form-group">
            <label>Sync Hour:</label>
            <input type="number" formControlName="sync_hour" min="0" max="23" step="1" />
        </div>

        <button type="submit">Save Settings</button>
    </form>
</div>
